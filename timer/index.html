<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame-two">
        <input id="screen-two" type="number"></input>
        <div id="middle-half-two">
            <button class="button" id="start-pause-two"><i class="fa-solid fa-play"></i></button>
            <button class="button" id="save-time-two"><i class="fa-solid fa-save"></i></button>
            <button class="button" id="reset-two"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="button" id="clear-record-two">C</button>
        </div>
        <div id="lower-half-two"></div>
    </div>
</body>
    <script src="script.js"></script>
</html>
